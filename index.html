<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O&T 控制台</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 20px; background: #f4f4f4; }
    h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: #fff; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #eaeaea; }
    input[type="text"] { width: 100%; padding: 4px; box-sizing: border-box; }
    button {
      padding: 5px 10px; background: #4caf50; color: white;
      border: none; border-radius: 4px; font-size: 13px; cursor: pointer;
    }
    button:hover { background: #388e3c; }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      tr { margin-bottom: 12px; background: #fff; }
      td { text-align: left; padding-left: 50%; position: relative; }
      td::before {
        content: attr(data-label);
        position: absolute; left: 10px; top: 8px;
        font-weight: bold; color: #555; width: 45%;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <h2>📋 O&T 控制台</h2>

  <div style="margin-bottom:12px;">
    <button onclick="fetchData()">🔁 立即更新資料</button>
    <span id="lastUpdated" style="margin-left:10px;color:#555;font-size:13px;">
      🔄 資料載入中...
    </span>
  </div>

  <div style="overflow-x:auto;">
    <table id="dataTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const endpoint = "https://script.google.com/macros/s/AKfycbztI91dGhYOwz6m_k7RBZsdT3mAfNBOikGM1tRsGy67rnaQaDwAeCCe1aW5OT9ssA_SSw/exec";
const headers = ["時間戳記", "Name&Post", "Ward", "Bed number(s)", "Urgent", "Task(s)", "Remarks", "Status", "Lasted update time"];
const table = document.getElementById("dataTable");
let rowData = [];

fetchData();
setInterval(fetchData, 15000);

function fetchData() {
  fetch(endpoint)
    .then(res => res.json())
    .then(data => {
      rowData = data.rows;
      renderTable(rowData);
      const now = new Date();
      const t = now.toLocaleTimeString("en-GB", { hour12: false });
      document.getElementById("lastUpdated").textContent = "🔄 最後更新時間：" + t;
    });
}

function renderTable(rows) {
  const headerRow = headers.map(h => `<th>${h}</th>`).join("");
  const filterRow = headers.map((_, i) =>
    `<th><input type="text" placeholder="🔍" oninput="applyFilters()" data-index="${i}"></th>`
  ).join("");
  table.querySelector("thead").innerHTML = `<tr>${headerRow}</tr><tr>${filterRow}</tr>`;

  const body = rows.map((row, i) => {
    const editableCells = row.map((val, j) => {
      // 對 A 和 I 欄做 readonly（即 index 0 與 8）
      if (j === 0 || j === 8) {
        return `<td data-label="${headers[j]}"><input value="${val || ""}" readonly style="background:#f7f7f7;color:#888;"></td>`;
      }

      const isUrgent = (j === 4 && val && val.toLowerCase() !== "no");
      const urgentStyle = isUrgent ? 'style="color:red;font-weight:bold;"' : "";

      return `<td data-label="${headers[j]}"><input value="${val || ""}" onchange="updateCell(${i},${j},this.value)" ${urgentStyle}></td>`;
    }).join("");

    return `<tr>${editableCells}</tr>`;
  }).join("");

  table.querySelector("tbody").innerHTML = body;
}

function applyFilters() {
  const filters = Array.from(table.querySelectorAll("thead input")).map(i => i.value.toLowerCase());
  const filtered = rowData.filter(row =>
    filters.every((v, i) => !v || (row[i] || "").toLowerCase().includes(v))
  );
  renderTable(filtered);
}

function updateCell(row, col, val) {
  fetch(`${endpoint}?action=update&row=${row}&col=${col}&val=${encodeURIComponent(val)}`);
}
</script>
</body>
</html>
