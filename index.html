<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O&T 控制台</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 20px; background: #f4f4f4; }
    h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: #fff; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #eaeaea; }
    input[type="text"], select {
      width: 100%; padding: 4px; box-sizing: border-box; text-align: center;
    }
    button {
      padding: 5px 10px; background: #4caf50; color: white;
      border: none; border-radius: 4px; font-size: 13px; cursor: pointer;
      margin-right: 8px;
    }
    button:hover { background: #388e3c; }
    .status-btn.pending { background: #ff9800; }
    .status-btn.completed { background: #4caf50; }
    .readonly { background: #f7f7f7; color: #888; text-align: center; }
    #lastUpdated { font-size: 13px; color: #555; margin-left: 10px; }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      tr { margin-bottom: 12px; background: #fff; }
      td { text-align: left; padding-left: 50%; position: relative; }
      td::before {
        content: attr(data-label);
        position: absolute; left: 10px; top: 8px;
        font-weight: bold; color: #555; width: 45%;
        white-space: nowrap;
      }
    }
    @media print {
      button, #lastUpdated { display: none !important; }
      body { background: white; }
    }
  </style>
</head>
<body>
  <h2>📋 O&T 控制台</h2>
  <div style="margin-bottom:12px; display: flex; flex-wrap: wrap; align-items: center;">
    <button onclick="fetchData()">🔁 更新資料</button>
    <button onclick="exportCSV()">⬇️ 匯出 CSV</button>
    <button onclick="window.print()">🖨️ 列印</button>
    <span id="lastUpdated">🔄 載入中...</span>
  </div>

  <div style="overflow-x:auto;">
    <table id="dataTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const endpoint = "https://script.google.com/macros/s/AKfycbztI91dGhYOwz6m_k7RBZsdT3mAfNBOikGM1tRsGy67rnaQaDwAeCCe1aW5OT9ssA_SSw/exec";
const headers = ["Registration Time", "Name&Post", "Ward", "Bed number(s)", "Urgent", "Task(s)", "Remarks", "Status", "Lasted update time"];
const table = document.getElementById("dataTable");
let rowData = [];

fetchData();
setInterval(fetchData, 15000);

function fetchData() {
  fetch(endpoint)
    .then(res => res.json())
    .then(data => {
      rowData = data.rows;
      renderTable(rowData);
      const now = new Date();
      document.getElementById("lastUpdated").textContent = "🔄 最後更新：" + now.toLocaleString("zh-HK", { hour12: false });
    });
}

function renderTable(rows) {
  const headerRow = headers.map(h => `<th>${h}</th>`).join("");
  const filterRow = headers.map((_, i) => {
    const options = [...new Set(rowData.map(row => row[i]).filter(Boolean))]
      .map(val => `<option value="${val}"></option>`).join("");
    return `<th><input list="filter${i}" data-index="${i}" oninput="applyFilters()" placeholder="🔍"><datalist id="filter${i}">${options}</datalist></th>`;
  }).join("");
  table.querySelector("thead").innerHTML = `<tr>${headerRow}</tr><tr>${filterRow}</tr>`;

  const body = rows.map((row, i) => {
    const cells = row.map((val, j) => {
      if (j === 0 || j === 8) {
        return `<td data-label="${headers[j]}"><input value="${val || ""}" class="readonly" readonly></td>`;
      } else if (j === 4) {
        return `<td data-label="Urgent">
          <select onchange="updateCell(${i},${j},this.value)">
            ${["Yes", "No"].map(opt => `<option ${val === opt ? "selected" : ""}>${opt}</option>`).join("")}
          </select></td>`;
      } else if (j === 7) {
        const state = (val || "").toLowerCase() === "completed";
        return `<td data-label="Status">
          <button class="status-btn ${state ? "completed" : "pending"}" onclick="toggleStatus(${i})">
            ${state ? "✅ Completed" : "⏳ Pending"}
          </button></td>`;
      } else {
        return `<td data-label="${headers[j]}"><input value="${val || ""}" onchange="updateCell(${i},${j},this.value)"></td>`;
      }
    }).join("");
    return `<tr>${cells}</tr>`;
  }).join("");
  table.querySelector("tbody").innerHTML = body;
}

function applyFilters() {
  const filters = Array.from(table.querySelectorAll("thead input")).map(input => input.value.toLowerCase());
  const filtered = rowData.filter(row =>
    filters.every((val, idx) => !val || (row[idx] || "").toLowerCase().includes(val))
  );
  renderTable(filtered);
}

function updateCell(row, col, val) {
  fetch(`${endpoint}?action=update&row=${row}&col=${col}&val=${encodeURIComponent(val)}`);
}

function toggleStatus(row) {
  fetch(`${endpoint}?action=toggle&row=${row}`).then(fetchData);
}

function exportCSV() {
  const csvRows = [headers.join(",")];
  for (const row of rowData) {
    const line = row.map(cell => `"${(cell || "").toString().replace(/"/g, '""')}"`).join(",");
    csvRows.push(line);
  }
  const blob = new Blob([csvRows.join("\n")], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "ot_console.csv";
  link.click();
}
</script>
</body>
</html>
