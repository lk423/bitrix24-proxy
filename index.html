<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O&T ÊéßÂà∂Âè∞</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 20px; background: #f4f4f4; }
    h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: #fff; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eaeaea; }
    input { width: 100%; padding: 5px; box-sizing: border-box; }
    button {
      padding: 5px 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    button:hover { background: #388e3c; }
    @media (max-width: 768px) {
      body { margin: 10px; font-size: 13px; }
      table, thead, tbody, th, td, tr { display: block; }
      tr { margin-bottom: 12px; background: #fff; }
      td { text-align: left; padding-left: 50%; position: relative; }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>
  <h2>üìã O&T ÊéßÂà∂Âè∞</h2>
  <div style="overflow-x:auto;">
    <table id="dataTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbztI91dGhYOwz6m_k7RBZsdT3mAfNBOikGM1tRsGy67rnaQaDwAeCCe1aW5OT9ssA_SSw/exec";
    const headers = ["Name", "Post", "Ward", "Bed Number(s)", "Urgent", "Task(s)", "Remarks", "Status"];
    const table = document.getElementById("dataTable");

    fetchData();
    setInterval(fetchData, 15000);

    function fetchData() {
      fetch(endpoint)
        .then(res => res.json())
        .then(data => renderTable(data.rows));
    }

    function renderTable(rows) {
      table.querySelector("thead").innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
      table.querySelector("tbody").innerHTML = rows.map((row, i) => {
        const inputs = row.slice(0, 7).map((val, j) => {
          return `<td data-label="${headers[j]}"><input value="${val || ""}" onchange="updateCell(${i},${j},this.value)" /></td>`;
        }).join("");
        const status = row[7] || "";
        const statusBtn = `<button onclick="toggleStatus(${i})">${status === "Completed" ? "‚úÖ" : "‚è≥"}</button><br><span style="font-size:12px;color:#666;">${status}</span>`;
        return `<tr>${inputs}<td data-label="Status">${statusBtn}</td></tr>`;
      }).join("");
    }

    function updateCell(row, col, val) {
      fetch(`${endpoint}?action=update&row=${row}&col=${col}&val=${encodeURIComponent(val)}`);
    }

    function toggleStatus(row) {
      fetch(`${endpoint}?action=toggle&row=${row}`).then(fetchData);
    }
  </script>
</body>
</html>
