<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O&T 控制台介面</title>
  <style>
    body {
      font-family: "Segoe UI", "PingFang TC", "Microsoft JhengHei", sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      color: #1976d2;
    }
    .box {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      margin: 0.25rem 0.5rem 0 0;
    }
    pre {
      background: #eee;
      padding: 0.5rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>📋 O&T 控制台測試頁</h1>
  <div class="box">
    <button onclick="fetchData()">🔄 重新載入資料</button>
    <button onclick="updateCell(0, 2, 'Hello')">📝 更新第 1 列第 3 欄 ➜ Hello</button>
    <button onclick="toggleStatus(0)">🔁 切換第 1 列狀態</button>
    <div id="output" style="margin-top: 1rem;"></div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbztI91dGhYOwz6m_k7RBZsdT3mAfNBOikGM1tRsGy67rnaQaDwAeCCe1aW5OT9ssA_SSw/exec";

    function fetchData() {
      document.getElementById("output").innerHTML = "載入中...";
      fetch(endpoint)
        .then(res => res.json())
        .then(data => {
          const rows = data.rows;
          let html = "<pre>" + rows.map(r => r.join(" | ")).join("\n") + "</pre>";
          document.getElementById("output").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("output").innerHTML = "❌ 載入失敗：" + err;
        });
    }

    function updateCell(row, col, val) {
      fetch(`${endpoint}?action=update&row=${row}&col=${col}&val=${encodeURIComponent(val)}`)
        .then(() => {
          fetchData();
        });
    }

    function toggleStatus(row) {
      fetch(`${endpoint}?action=toggle&row=${row}`)
        .then(() => {
          fetchData();
        });
    }

    // 初始自動載入
    fetchData();
  </script>
</body>
</html>
